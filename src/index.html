<html>
<head></head>
<body>
    <script>
    function  ativarGeolocalizacao () {
if(window.geolocation){
    navigator.geolocation.watchPosition(
        function (position) {
            texto.innerHTML = position.coords.latitude + ", " + position.coords.longitude;
        }
    );
}
    }
</script>
<button id="botao onclick="ativarGeolocalizacao ()   
">Geolocalizar!</button>
<br />
<text id="texto"></text>
</body>
</html>
